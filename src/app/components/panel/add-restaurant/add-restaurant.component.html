<div class="row">
  <div class="col-10 col-xl-5 offset-xl-1">
    <form class="m-3" #f="ngForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required ngModel>
      </div>
      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <select class="form-control" id="location" name="location" required ngModel>
          <option>Warsaw</option>
          <option>Cracow</option>
        </select>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="mb-3">
            <label for="price" class="form-label">Price of Delivery</label>
            <input type="number" class="form-control" id="price" name="price" required ngModel>
          </div>
        </div>
        <div class="col-6">
          <div class="mb-3">
            <label for="time" class="form-label">Time of Delivery</label>
            <input type="number" class="form-control" id="time" name="time" required ngModel>
          </div>
        </div>
        <button type="submit" class="btn ml-3" [disabled]="f.invalid">Add</button>
      </div>
    </form>
  </div>
</div>
