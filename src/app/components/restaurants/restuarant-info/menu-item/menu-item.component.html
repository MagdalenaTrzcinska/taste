<div class="card">
  <img src="{{dish.imagePath}}" class="card-img-top" alt="{{dish.name}}">
  <div class="card-body">
    <h5 class="card-title">{{dish.name}}</h5>
    <p class="card-text" style="height: 80px">{{dish.description}}</p>

    <div>
      {{dish.price}} &euro;
      <button class="btn float-right" (click)="onAddDish(amount.value)">Add</button>
      <input type="number" value="1" min="1" class="float-right mr-2 form-control" #amount>
    </div>
  </div>
</div>
