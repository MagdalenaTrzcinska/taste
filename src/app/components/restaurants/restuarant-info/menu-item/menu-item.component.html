<div class="card">
  <img src="{{item.imagePath}}" class="card-img-top" alt="{{item.name}}">
  <div class="card-body">
    <h5 class="card-title">{{item.name}}</h5>
    <p class="card-text" style="height: 80px">{{item.description}}</p>

    <div>
      {{item.price}} &euro;
      <button class="btn float-right" (click)="onAddItem(amount.value)">Add</button>
      <input type="number" value="1" min="1" class="float-right mr-2 form-control" #amount>
    </div>
  </div>
</div>
