<header>
  <div class="row p-2">
    <div class="col-4">
      <h2 class="logo">TASTE</h2>
    </div>

    <div class="col-1 ml-auto text-right">
      <button class="btn btn-panel" (click)="changeLogin()">Panel</button>
    </div>
  </div>
  <div class="row justify-content-center box">
    <div class="col-8 col-md-7 col-lg-6 col-xl-5">
      <h3>Enter a city</h3>
      <div class="input-group mb-3">
        <select class="form-control" #city>
          <option>Warsaw</option>
          <option>Gdansk</option>
          <option>Poznan</option>
          <option>Cracow</option>
        </select>
        <button class="btn" type="button" (click)="onSearch(city.value)">Button</button>
      </div>
    </div>
  </div>
</header>

<article *ngIf="login">
  <div class="model">
    <div class="modal-dialog">

      <div class="alert alert-danger" role="alert" *ngIf="error">
        Incorrect the password
      </div>

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">You must be an admin.</h5>
          <span>admin1234</span>
        </div>
        <div class="modal-body">
          <label>
            <input class="form-control form-control-sm" type="password" placeholder="password" #password>
          </label>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-panel" (click)="changeLogin()">Close</button>
          <button type="button" class="btn btn-panel" (click)="onLogin(password.value)">Login</button>
        </div>
      </div>
    </div>
  </div>
</article>
