<form (ngSubmit)="onSubmit()" #f="ngForm">
  <div class="mb-3">
    <label for="name" class="form-label">Full name</label>
    <input type="text"
           class="form-control"
           name="name"
           id="name" required ngModel>
  </div>

  <div class="mb-3">
    <label for="address" class="form-label">Address</label>
    <input type="text"
           id="address"
           class="form-control"
           name="address"
           required
           ngModel>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox"
           class="form-check-input"
           id="exampleCheck1"
           name="check"
           required ngModel>
    <label class="form-check-label" for="exampleCheck1">You accept the terms</label>
  </div>
  <button type="submit" class="btn" [disabled]="!f.valid">Book</button>
</form>
